
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Grafico Dispositivo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/stats.css}"/>
  </head>

  <body>

    <section class="main-container">
      <div class="stats-container">
        <figure class="highcharts-figure">
          <div id="container"></div>
          <p class="highcharts-description">
            El anterior grafico presenta el numero de contactos por cada comuna!
          </p>
        </figure>
      </div>
      <div>
        <a class="button inicio-button" th:href="@{/}">Volver al inicio</a>
    </div>

    </section>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script th:src="@{/js/stats-dispositivo.js}"></script>
  </body>
</html>
