<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Agregar Donacion</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" >
    <link rel="stylesheet" type="text/css" href="../css/navbar.css" >
  </head>
<body>
  <h1>Formulario</h1>
    <section>
      <form id="form">
        <!--##### INFO CONTACTO ######-->
        <div class="info-contacto">
        <h2>Información de contacto</h2>
          <label for="nombre"><em>Nombre:</em></label>
          <input type="text"  minlength="3" maxlength="80" id="nombre" name="nombre" required><span></span><br><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><span></span><br><br>

          <label for="celular">Número celular:</label>
          <input type="tel"  id="celular" name="celular" placeholder="99999999"><span></span><br><br>

          <label for="region">Región:</label>
          <select id="region" name="region" required><option value="0">Seleccione una región</option>
          </select><span></span><br><br>

          <label for="comuna">Comuna:</label>
          <select id="comuna" name="comuna" required><option value="0">Seleccione una comuna</option>
          </select><span></span><br><br>
        </div>
          <!--###### DISPOSITIVO ######-->
          <div class="info-dispositivo">
          <h2>Información dispositivo</h2>
            <div id="contenedor-dispositivo">
              <div class="dispositivo">
          <label for="dispositivo"><em>Nombre del dispositivo:</em></label>
          <input type="text" id="dispositivo" name="dispositivo[]" required><span></span><br><br>

          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" rows="4" cols="50" name="descripcion" required></textarea><span></span><br><br>

          <label for="tipo">Tipo:</label>
          <select type="select" id="tipo" name="tipo[]" required>
            <option value="0">Seleccione una opción</option>
            <option value="1">Pantalla</option>
            <option value="2">Notebook</option>
            <option value="3">Tablet</option>
            <option value="4">Celular</option>
            <option value="5">Consola</option>
            <option value="6">Mouse</option>
            <option value="7">Teclado</option>
            <option value="8">Impresora</option>
            <option value="9">Parlante</option>
            <option value="10">Audífonos</option>
            <option value="11">Otro</option>
          </select><span></span>
          <br><br>

          <label for="uso">Años de uso:</label>
          <input type="number" size="3" maxlength="" min="1" max="99" id="uso" name="uso[]" required><span></span><br><br>

          <label for="estado">Estado de funcionamiento:</label>
          <select type="text" id="estado" name="estado[]" required>
            <option value="0">Seleccione una opción</option>
            <option value="1">Funciona perfecto</option>
            <option value="2">Funciona a medias</option>
            <option value="3">No funciona</option>
          </select><span></span><br><br>

          <label for="archivos">Fotos del producto:</label>
          <input type="file" id="archivos" name="archivos[]" multiple required><span></span><br><br>
            </div>
            </div>
          <button type="button" id="addDeviceBtn">Añadir otro dispositivo</button>
          <div class="class-form__button">
            <button class="button-submit" type="button" id="button-submit">
              Agregar Pedido
            </button>
          <div ><a class="button" href="../html/index.html">Volver al inicio</a></div>
        </div>
      </form>
  </section>
    <script type="module" src="../js/form-validation.js"></script>
    <script src="../js/regiones-comunas.js"></script>
    <script src="../js/select-Reg-Com.js"></script>
    <script src="../js/otro-dispositivo.js"></script>
</body>
</html>
