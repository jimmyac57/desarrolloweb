<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Agregar Donacion</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" >
    <link rel="stylesheet" type="text/css" href="../css/navbar.css" >
  </head>
<body>
    <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="number">Número:</label>
        <input type="tel" id="number" name="number" required><br><br>

        <label for="region">Región:</label>
        <select id="region" name="region" required>
        </select><br><br>

        <label for="comuna">Comuna:</label>
        <input type="text" id="comuna" name="comuna" required><br><br>

        <label for="device">Nombre del dispositivo:</label>
        <input type="text" id="device" name="device" required><br><br>

        <label for="description">Descripción:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="type">Tipo:</label>
        <input type="text" id="type" name="type" required><br><br>

        <label for="years">Años de uso:</label>
        <input type="number" id="years" name="years" required><br><br>

        <label for="status">Estado de funcionamiento:</label>
        <input type="text" id="status" name="status" required><br><br>

        <label for="photos">Fotos del producto:</label>
        <input type="file" id="photos" name="photos" multiple required><br><br>

        <input type="button" value="Enviar">
        <div ><a class="button" href="../html/index.html">Volver al inicio</a></div>
    </div>
    </form>
</body>
</html>
