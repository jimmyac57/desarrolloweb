<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Agregar Donacion</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" >
    <link rel="stylesheet" type="text/css" href="../css/navbar.css" >
  </head>
<body>
    <h1>Formulario</h1>

    <form>
      <!--##### INFO CONTACTO ######-->
      <div class="info-contacto">
      <h2>Información de contacto</h2>
        <label for="nombre"><em>Nombre:</em></label>
        <input type="text"  minlength="3" maxlength="80" id="nombre" name="nombre" required><span></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><span></span><br><br>

        <label for="numero">Número:</label>
        <input type="tel"  id="numero" name="numero" required><span></span><br><br>

        <label for="region">Región:</label>
        <select id="region" name="region" required>
        </select><span></span><br><br>

        <label for="comuna">Comuna:</label>
        <input type="text" id="comuna" name="comuna" required><span></span><br><br>
      </div>
        <!--###### DISPOSITIVO ######-->
        <div class="info-dispositivo">
        <h2>Información dispositivo</h2>

        <label for="dispositivo">Nombre del dispositivo:</label>
        <input type="text" id="dispositivo" name="dispositivo" required><span></span><br><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" rows="4" cols="50" name="descripcion" required></textarea><span></span><br><br>

        <label for="tipo">Tipo:</label>
        <select type="select" id="tipo" name="tipo" required>
          <option value="">Seleccione una opción</option>
          <option value="">Pantalla</option>
          <option value="">Notebook</option>
          <option value="">Tablet</option>
          <option value="">Celular</option>
          <option value="">Consola</option>
          <option value="">Mouse</option>
          <option value="">Teclado</option>
          <option value="">Impresora</option>
          <option value="">Parlante</option>
          <option value="">Audífonos</option>
          <option value="">Otro</option>
        </select><span></span>
        <br><br>

        <label for="uso">Años de uso:</label>
        <input type="number" min="1" max="99" id="uso" name="uso" required><span></span><br><br>

        <label for="estado">Estado de funcionamiento:</label>
        <select type="text" id="estado" name="estado" required>
          <option value="">Seleccione una opción</option>
          <option value="">Funciona Perfecto</option>
          <option value="">Funciona a medias</option>
          <option value="">No Funciona</option>
        </select><span></span><br><br>

        <label for="fotos">Fotos del producto:</label>
        <input type="file" id="fotos" name="fotos" multiple required><span></span><br><br>

        <div class="class-form__button">
          <button class="button-submit" type="button" id="button-submit">
            Agregar Pedido
          </button>
        <div ><a class="button" href="../html/index.html">Volver al inicio</a></div>
      </div>
    </form>
    <script src="../js/form-validation.js"></script>
</body>
</html>
